<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap Styles-->
    <link href="../assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->

    <!-- Morris Chart Styles-->

    <!-- Custom Styles-->
    <link href="../assets/css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>

<body>
<!--顶部-->
<div id="wrapper">
    <div id="app">
        <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">微信自助平台</a>
            </div>

            <ul class="nav navbar-top-links navbar-right">

                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i>我的资料</a>
                        </li>

                        <li><a onclick="logout()"><i class="fa fa-sign-out fa-fw"></i> 注销</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
        </nav>


        <!--左侧导航栏-->

        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">

                    <li>
                        <a href="index.html"><i class="fa fa-dashboard"></i> 号码验证</a>
                    </li>
                    <li>
                        <a class="active-menu" href="history.html"><i class="fa fa-desktop"></i> 验证历史</a>
                    </li>
                    <li v-if="privileges.user_register">
                        <a href="register.html">
                            <i class="fa fa-tasks fa-fw"></i> 添加账户
                        </a>
                    </li>
                </ul>
            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">


                <div class="row">
                    <div class="col-md-12">
                        <!-- Advanced Tables -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                主账号验证历史
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover"
                                           id="dataTables-example">
                                        <thead>
                                        <tr >
                                            <th>手机号码</th>
                                            <th>备注</th>
                                            <th>验证码</th>
                                            <th>验证时间</th>
                                            <th>验证状态</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="odd gradeX" v-for=" item in verifyList">
                                            <td>{{item.verifyPhone}}</td>
                                            <td>{{item.comments}}</td>
                                            <td>{{item.verifyCode}}</td>
                                            <td >{{item.updateTime|time}}</td>
                                            <td class="center">{{item.status |verifyStatus}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                        <!--End Advanced Tables -->
                    </div>
                </div>

            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
</div>

</html>
<script src="../assets/js/jquery-1.10.2.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/httpUtil.js"></script>
<script src="../assets/js/platform.js"></script>
<script src="../assets/js/common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    $(function () {
        var app = new Vue({
            el: '#app',
            data: {
                privileges: getCacheFromSessionStorage("privileges"),
                verifyList:[]
            },
            filters:{
                time:function (value) {
                    var date = new Date(value*1000);
                    Y = date.getFullYear(),
                        m = date.getMonth() + 1,
                        d = date.getDate(),
                        H = date.getHours(),
                        i = date.getMinutes(),
                        s = date.getSeconds();
                    if (m < 10) {
                        m = '0' + m;
                    }
                    if (d < 10) {
                        d = '0' + d;
                    }
                    if (H < 10) {
                        H = '0' + H;
                    }
                    if (i < 10) {
                        i = '0' + i;
                    }
                    if (s < 10) {
                        s = '0' + s;
                    }
                    <!-- 获取时间格式 2017-01-03 10:13:48 -->
                     var t = Y+'-'+m+'-'+d+' '+H+':'+i+':'+s;
                    return t;
                },
                verifyStatus:function (status) {
                    if(status==0)
                        return  "创建";
                    else if(status==1)
                        return "正在验证";
                    else if(status==2)
                        return "验证通过";
                    else if(status==3)
                        return "验证失败";
                    else return "未知";

                }
            }
        });
        var formData={
        }
        formPost4Json("/verify/getVerifyList", formData, function (data, httpOptions, status) {
            if (checkErrorDatas(data,httpOptions)) {
                if(data.verifyList){
                    app.verifyList=data.verifyList;
                }
            }
        });
    });

    function logout() {
        var formData={
        }
        formPost4Json("/user/logout", formData, function (data, httpOptions, status) {
            if (checkErrorDatas(data,httpOptions)) {
                window.location="/login";
            }
        });
    }
</script>
